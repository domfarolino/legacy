<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <div id="user-profile">
      <img [attr.src]="profile_picture">
      <p>{{name}}</p>
      <p>{{email}}</p>
    </div>

    <md-nav-list (click)="sidenav.close()">

      <a md-list-item [routerLink]="['/']">
        <md-icon md-list-icon class="secondary">home</md-icon>
        <span md-line>Home</span>
        <span md-line class="secondary">Take me home!</span>
      </a>
      <a md-list-item (click)="goToBlog()">
        <md-icon md-list-icon class="secondary">edit</md-icon>
        <span md-line>Blog</span>
        <span md-line class="secondary">Check out my blog</span>
      </a>
      <a md-list-item [routerLink]="['/resume']">
        <md-icon md-list-icon class="secondary">book</md-icon>
        <span md-line>Resume</span>
        <span md-line class="secondary">View my resume in PDF form</span>
      </a>
      <a md-list-item [routerLink]="['/public-key']">
        <md-icon md-list-icon class="secondary">style</md-icon>
        <span md-line>Public Keys</span>
        <span md-line class="secondary">My SSH public keys</span>
      </a>
      <a md-list-item [routerLink]="['/work-experience']">
        <md-icon md-list-icon class="secondary">description</md-icon>
        <span md-line>Work Experience</span>
        <span md-line class="secondary">Previous Work Experience</span>
      </a>
      <a md-list-item [routerLink]="['/activities']">
        <md-icon md-list-icon class="secondary">motorcycle</md-icon>
        <span md-line>Activities</span>
        <span md-line class="secondary">Activities & Involvement</span>
      </a>

    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Dom Farolino
  </md-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>
